<div style='max-height:500px;overflow:auto;min-width:850px;'>
<table class="table table-hover" style="min-width:850px;">
    <thead>
        <th style='width:40px;'></th>
        <th>名称</th>
        <th>选择</th>
    </thead>
    <tbody>   
        {loop $list $row}
        <tr>
			<td><img src="{php echo tomedia($row['thumb']);}" style="width:30px;height:30px;padding:1px solid #ccc" /></td>
	        <td>{$row['name']}</td>
            <td style="width:80px;"><a href="javascript:;" onclick='select_coupon({"id":"{$row['id']}","name":"{$row['name']}"})'>选择</a></td>
        </tr>
        {/loop}
        {if count($list)<=0}
        <tr> 
            <td colspan='5' align='center'>未找到任何优惠券, 点击 <a href="{php echo $this->createPluginWebUrl('coupon/coupon/post')}" target='_blank'>【创建购物优惠券】</a> <a href="{php echo $this->createPluginWebUrl('coupon/coupon/post',array('type'=>1))}" target='_blank'>【创建充值优惠券】</a></td>
        </tr>
        {/if}
    </tbody>
</table>
</div>
